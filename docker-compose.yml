version: '3.8'
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ccxt
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
  
  ccxtload:
    build: ./script
    depends_on:
      - timescaledb
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/ccxt
  
volumes:
  timescale-data:
